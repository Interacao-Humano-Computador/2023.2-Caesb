site_name: Caesb

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: #191717
      accent: #8ECDDD
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: #191717
      accent: #8ECDDD
  font:
    text: Roboto
  language: pt
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.tabs.sticky

nav:
  - Início: index.md
  - Planejamento:
      - Heatmap: heatmap/heatmap.md
      - Metodologia: planejamento/metodologia.md
      - Ferramentas: planejamento/ferramentas.md
      - Processo Design: planejamento/processoDesign.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma executado: planejamento/cronograma_exec.md
      - Lista de Sites Avaliados: planejamento/SitesAvaliados.md
  - Análise de Requisitos:
      - Aspectos Éticos: analise-de-requisitos/aspectos-eticos.md
      - Perfil do Usuário: analise-de-requisitos/perfil-do-usuario.md
      - Personas: analise-de-requisitos/Personas.md
      - Cenários: analise-de-requisitos/cenario1.md
      - Guia de estilo: analise-de-requisitos/guia-de-estilo.md
      - Caracteristicas: analise-de-requisitos/caracteristicas.md
      - Análise de Tarefas: 
          - Análise Hierarquica de Tarefas: analise-de-requisitos/analise-de-tarefas/HTA.md
          - GOMS: analise-de-requisitos/analise-de-tarefas/GOMS.md
      - Princípios Gerais do Projeto: analise-de-requisitos/principios_gerais.md
      - Metas de Usabilidade: analise-de-requisitos/metas-usabilidade.md
  - Design, Avaliação e Desenvolvimento:
      - Nivel 1:
          - Analise de tarefas: 
              - Planejamento da avaliação da analise de tarefas: design, avaliação e desenvolvimento/Planejamento da avaliação.md
              - Planejamento do relato dos resultados da avaliação da análise de tarefas: des-aval-des/plan-rel-res.md
              - Relato dos resultados: design, avaliação e desenvolvimento/Relato dos resultados.md
          - Storyboard: 
              - Planejamento da Avaliação do Storyboard: design, avaliação e desenvolvimento/Planejamento-Avaliação-Storyboard.md
              - Planejamento do relato dos resultados do storyboard: design-avaliacao-desenv/nivel1/storyboard/planej-resultado-story.md
              - Relato dos resultados: design, avaliação e desenvolvimento/Relato dos resultados do story.md
              - Storyboards: design, avaliação e desenvolvimento/Storyboards.md
      - Nivel 2:
          - protótipo de Papel:
              - Planejamento da Avaliação do Protótipo de Papel: design, avaliação e desenvolvimento/planejamento-prototipo-papel.md
              - Planejamento do Relato dos Resultados do Protótipo de papel: design, avaliação e desenvolvimento/planejamento_do_relato_dos_resultados_papel.md
              - Relato dos Resultados do Protótipo de papel: design, avaliação e desenvolvimento/Relato_resultados_prototipo.md
      - Nivel 3:
          - Protótipo de alta fidelidade:
              - Planejamento da avaliação do protótipo de alta fidelidade: design, avaliação e desenvolvimento/nivel3/planejamento-da-avaliacao-prototipo-alta.md
              - Planejamento do relato dos resultados do protótipo de alta fidelidade: design, avaliação e desenvolvimento/nivel3/planejamento-do-relato-result-prototipo-alta.md
              - Relato dos resultados do Protótipo de alta fidelidade: design, avaliação e desenvolvimento/nivel3/relato-resultados-prototipo-alta.md
  - Verificação:
      - Grupo 07:
        - Etapa 1:
              - Planejamento: verificacao/Etapa1/planejamento.md
              - Verificação Equipe: verificacao/Etapa1/equipe.md
              - Verificação de Ferramentas: verificacao/Etapa1/ferramentas.md
              - Verificação do Cronograma: verificacao/Etapa1/cronograma.md
              - Verificação dos sites avaliados: verificacao/Etapa1/sites-avaliados.md
              - Verificação do site escolhido: verificacao/Etapa1/site-escolhido.md
              - Verificação do Processo de design: verificacao/Etapa1/processo-design.md 
        - Etapa 2:
              - Verificação do Planejamento: verificacao/Etapa2/planejamento.md
              - Verificação dos Aspectos Éticos: verificacao/Etapa2/aspectos_eticos.md
              - Verificação do Perfil de Usuário: verificacao/Etapa2/perfil_de_usuario.md
              - Verificação dos Cenários: verificacao/Etapa2/cenarios.md
              - Verificação das Personas: verificacao/Etapa2/personas.md
              - Verificação da Análise de Tarefas: verificacao/Etapa2/analise_de_tarefas.md
        - Etapa 3:
